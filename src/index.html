<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sass/styles.scss">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <meta name="description" content="NFT product Equilibrium">
  <title>w2ch1 Marc</title>
</head>

<body>

  <div class="nft-card">
    <img class="nft-card__image" src="images/image-equilibrium.jpg" alt="Colorful box" height="278" width="278">
    <div class="nft-card__content content">
      <h2 class="content__title"> <a href=3429>Equilibrium #3429</a></h2>
      <p class="content__description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="content__info info">
        <span class="info__currency"> <img src="images/icon-ethereum.svg" alt="ethereum icon" width="10"
            height="20">0.041 ETH</span>
        <span class="info__time"> <img src="images/icon-clock.svg" alt="clock icon" height="16" width="16">3 days
          left</span>
      </div>
    </div>
    <div class="nft-card__creator creator">
      <img class="creator__picture" src="images/image-avatar.png" alt="Jules Wyvern profile picture" width="33"
        height="33">
      <span class="creator__name">Creation of <a href="juleswyvern">Jules Wyvern</a></span>
    </div>
  </div>

</body>

</html>
